
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backoffice | Registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <form class="form" id="register-form" onsubmit="registerUser(event)">
      <h1>Crear Cuenta</h1>
      <input id="r-name" type="text" placeholder="Nombre completo" required>
      <input id="r-email" type="email" placeholder="Correo electrónico" required>
      <input id="r-itson" type="text" placeholder="ITSON ID" required>
      <input id="r-password" type="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
  </main>
  <script src="js/auth.js"></script>
</body>
</html>
