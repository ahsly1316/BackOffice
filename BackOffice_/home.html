
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice | Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body class="dashboard">
  <header class="topbar">
    <div class="brand">Backoffice — Panel</div>
    <div class="actions">
      <div class="tag" id="user-info"></div>
      <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <div class="container-dashboard">
    <aside class="panel left-panel">
      <h2>Nuevo proyecto</h2>
      <form id="create-form">
        <div class="form-field">
          <input id="p-name" placeholder="Nombre del proyecto" required />
        </div>
        <div class="form-field">
          <textarea id="p-desc" placeholder="Descripción"></textarea>
        </div>
        <button class="btn-primary" type="submit">Agregar proyecto</button>
      </form>

      <hr style="margin:1rem 0">

      <div id="edit-panel" style="display:none;">
        <h3>Editar proyecto</h3>
        <form id="edit-form">
          <input type="hidden" id="edit-id">
          <div class="form-field">
            <input id="edit-name" required />
          </div>
          <div class="form-field">
            <textarea id="edit-desc"></textarea>
          </div>
          <button class="btn-primary" type="submit">Guardar cambios</button>
        </form>
      </div>
    </aside>

    <section class="panel right-panel">
      <div class="toolbar">
        <h2>Proyectos</h2>
        <div class="tag">Lista de proyectos registrados</div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="projects-table-body">
          <tr><td colspan="3" class="card-empty">Cargando...</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="js/redirect.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
